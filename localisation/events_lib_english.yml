l_english: 
 ethiopia.1.t:0 "Italian Invasion Thwarted"
 ethiopia.1.d:0 "The Italian invader has been driven from our borders and thrown into the sea! This is a glorious day for the Children of Solomon. We have finally reclaimed the ancestral lands stolen from our people and reforged a stronger nation, poised for greatness.

 ethiopia.2.t:0 "Western Powers Embargo Italy"
 ethiopia.2.d:0 "The signees consider it as the condition precedent of any lasting peace that all nations in the world be given each its own proper place, have decided to stand by and co-operate with one another in their efforts to end the senseless bloodshed and rank imperialism of the Italy in East Africa and the regions of the continent respectively wherein it is their prime purpose to establish and maintain a new order of things, calculated to promote the mutual prosperity and welfare of the peoples concerned."
 
 ethiopia.3.t:0 "Western Powers Outraged"
 ethiopia.3.d:0 "Such unchecked aggression against fellow members of the League will not be tolerated."